<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urban toast</title>
</head>

<body>
    <header>
        <ul class="navegacion">
            <li>
                <a href="index.html">Home</a>

            </li>
            <li>
                <a href="aboutus.html">About Us</a>
            </li>
            <li>
                <a href="menu.html">Menu</a>
            </li>
            <li>
                <a href="contact.html">Contact Us</a>
            </li>

        </ul>
    </header>

    <main>
        <section>
            <h1>Contact us</h1>

            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>


                <label for="productos">Productos:</label>
                <select name="productos" id="productos">
                    <option value="producto1">Producto1</option>
                    <option value="producto2">Producto2</option>
                    <option value="producto3">Producto3</option>
                </select>
                <label for="comensales">Comensales:</label>
                <select name="comensales" id="comensales">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>



    </main>
    <footer>
        <a href="contact.html">Contact us</a>
        <p>From the oven with love</p>
    </footer>



</body>

</html>
